sudo: required
services:
  - docker
env:
  global:
    - IMAGE_NAME=m3ki/mqtt-dasher
    - REGISTRY_USER=m3ki
    # REGISTRY_PASS=...
    - secret: "<something long>"

before_script:
  - version=$(sed -nE 's/^\s*"version": "(.*?)",$/\1/p' package.json)
  - print $version
  - docker pull "$IMAGE_NAME" || true
script:
  - docker build --pull --cache-from "$IMAGE_NAME" --tag "$IMAGE_NAME" .

after_script:
  - docker images

